<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/tailwind.css">

</head>

     <input class="value" type="text" name="txt" readonly="">

      <div class="">

   <div class="flex items-stretch bg-gray-600 h-24">

      <div class="flex-1 px-2 py-2 justify-center flex items-center text-yellow-400 text-2xl font-semibold">

      </div>

      </div>
  </div>

      </div>

      <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">

      <div class="flex-1 px-2 py-2 justify-center flex items-center text-yellow-400 text-2xl font-semibold">

      </div>
  </div>
        
  <div class="flex items-stretch bg-gray-600 h-24">

      </div>
